[colors]

bg = #20110B
fg = #A04E36
select = #804D35

black = #20110B
blue = #A06245
cyan = #A06464
green = #97A09B
spotify_green = #1db954
magenta = #A05B3F
pink = #C88960
purple = #A05B3F
red = #8E99A0
white = #A04E36
yellow = #92A09C

alt_black = #804D35
alt_blue = #C87451
alt_cyan = #C8835C
alt_green = #E4E2D8
alt_magenta = #C88960
alt_red = #C8855E
alt_white = #C87F5A
alt_yellow = #C8C4BC

; -------------------------------

background = ${colors.bg}
background-alt = ${colors.select}
foreground = ${colors.fg}
foreground-alt = ${colors.select}
primary = ${colors.purple}
secondary = ${colors.cyan}
alert =  ${colors.pink}

[bar/example]
monitor = ${env:MONITOR:DP1-2}
monitor-strict = false
override-redirect = false
width = 100%
height = 20
fixed-center = true
offset-x = 0%
offset-y = 0%

line-size = 4
;line-color = #f00

padding-left = 0
padding-right = 0

font-0 = Liberation Sans:pixelsize=9;1
; font-0 = "Source Code Pro for Powerline,Source Code Pro Semibold:style=Semibold,Regular:pixelsize=10;1"
font-1 = "Font Awesome 5 Free:style=Regular:pixelsize=8;1"
font-2 = "Font Awesome 5 Free:style=Solid:pixelsize=8;1"
font-3 = "Font Awesome 5 Brands:style=Regular:pixelsize=8;1"
font-4 = "FontAwesome:style=Regular:pixelsize=8;1"

modules-left = menu volume
modules-center = spacer sps sp spp sn spacer spotify
modules-right = xkeyboard i3 memory cpu battery date

tray-position = right
tray-padding = 2
tray-transparent = true
tray-background = ${colors.background}

;wm-restack = i3
;override-redirect = true
;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

[module/menu]
type = custom/menu
interval = 2
format-spacing = 1
format-background = ${colors.background}
label-open = ""
label-open-foreground = ${colors.foreground}
label-open-background = ${colors.background}
label-close = ""
label-close-foreground = ${colors.background}
label-separator = " | "
label-separator-foreground = ${colors.foreground}
# Top level
menu-0-0 = "  "
menu-0-0-exec = menu-open-1
menu-0-1 = "    |"
menu-0-1-exec = menu-open-2
# 1
menu-1-0 = "  "
menu-1-0-exec = menu-open-0
menu-1-1 = "  "
menu-1-1-exec = exo-open --launch google-chrome-stable
menu-1-2 = "  "
menu-1-2-exec = scrot -s $(mktemp /tmp/screenie-XXX.png)
# 3
menu-2-0 = "  "
menu-2-0-exec = menu-open-0
menu-2-1 = "   "
menu-2-1-exec = betterlockscreen -l
menu-2-3 = "   "
menu-2-3-exec = systemctl reboot
menu-2-4 = "      |"
menu-2-4-exec = systemctl poweroff

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "  "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = "%layout% "
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}


[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
strip-wsnumbers = true


; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-underline = ${colors.select}
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2



[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.secondary}
format-underline = ${colors.purple}
label = %percentage%%
label-padding = 2

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.secondary}
format-underline = ${colors.purple}
label = %percentage_used%%
label-padding = 2

[module/date]
type = internal/date
interval = 1

date = " %Y-%m-%d"
date-alt = " %Y-%m-%d"

time = %H:%M:%S
time-alt = %I:%M %p

format-prefix = ""
format-prefix-foreground = ${colors.secondary}
format-underline = ${colors.cyan}

label = %time% %date%
label-padding = 1

[module/volume]
type = internal/volume

format-volume = <label-volume> <bar-volume>
label-volume = ""
label-volume-foreground = ${colors.select}

format-muted-foreground = ${colors.foreground-alt}
label-muted = " MUTED"

bar-volume-width = 10
bar-volume-foreground-0 = ${colors.cyan}
bar-volume-foreground-1 = ${colors.cyan}
bar-volume-foreground-2 = ${colors.cyan}
bar-volume-foreground-3 = ${colors.cyan}
bar-volume-foreground-4 = ${colors.cyan}
bar-volume-foreground-5 = ${colors.pink}
bar-volume-foreground-6 = ${colors.red}
bar-volume-gradient = false
bar-volume-indicator = .
bar-volume-indicator-font = 1
bar-volume-fill = ○
bar-volume-fill-font = 1
bar-volume-empty = .
bar-volume-empty-font = 1
bar-volume-empty-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 95

label-discharging-padding = 1
label-charging-padding = 1
label-full-padding = 1

format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.purple}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${colors.pink}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${colors.spotify_green}

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = " "
; animation-charging-1 = 
; animation-charging-2 = 
animation-charging-foreground = ${colors.yellow}
animation-charging-framerate = 750


;SPOTIFY
[module/sn]
type = custom/text
content = "  "
tail = true
format = <label>
content-background = ${colors.bg}
content-underline = ${colors.spotify_green}
click-left = playerctl next

[module/sp]
type = custom/text
content = "  "
content-background = ${colors.bg}
content-underline = ${colors.spotify_green}
click-left = playerctl previous

[module/spp]
type = custom/script
interval = 0
format = <label>
format-background = ${colors.bg}
click-left = playerctl play-pause
exec = [[ "$(playerctl status)" = "Paused" ]] && echo "  " || echo "  "
format-underline = ${colors.spotify_green}

[module/sps]
type = custom/text
format = <label>
content = "  "
content-background = ${colors.background}
content-underline = ${colors.spotify_green}

[module/spotify]
type = custom/script
interval = 1
format = <label>
format-prefix = "  "
format-prefix-foreground= ${colors.spotify_green}
click-left = playerctl play-pause
; click-left = xdotool key super+0
; format-prefix-foreground = ${colors.zero}
; format-prefix-background = ${colors.four}
; format-background = ${colors.four}
exec = playerctl metadata artist; echo -n " - "; playerctl metadata title
exec-if = [[ "$(playerctl status)" = "Playing" || "$(playerctl status)" = "Paused" ]] && echo "0"
tail = true
format-underline = ${colors.spotify_green}

[module/spacer]
type = custom/script
interval = 2
format = <label>
exec = echo "  "
format-underline = ${colors.spotify_green}

[settings]
throttle-output = 5
throttle-output-for = 100
throttle-input-for = 3
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
screenchange-reload = false

[global/wm]
margin-top = 0
margin-bottom = 0

; vim:ft=dosini